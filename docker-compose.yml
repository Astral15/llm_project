version: "3.9"

services:
  db:
    image: postgres:16
    container_name: llm_app_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio
    container_name: llm_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - app_net

  backend:
  build:
    context: ./backend
    dockerfile: Dockerfile
  container_name: llm_app_backend
  environment:
    # must match Settings.SQLALCHEMY_DATABASE_URL
    SQLALCHEMY_DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

    # must match Settings.JWT_SECRET_KEY
    JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-change-me}

    # Gemini
    GEMINI_API_KEY: ${GEMINI_API_KEY}
    GEMINI_MODEL_NAME: ${GEMINI_MODEL_NAME:-gemini-2.0-flash}

    # MinIO / S3 â€“ keep both MINIO_* + S3_* wired so all code paths are happy
    MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
    MINIO_BUCKET: ${MINIO_BUCKET:-llm-images}
    MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
    MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}

    S3_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
    S3_BUCKET: ${MINIO_BUCKET:-llm-images}
    S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
    S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
  depends_on:
    - db
    - minio
  ports:
    - "${BACKEND_PORT}:8000"
  networks:
    - app_net


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm_app_frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: "http://localhost:${BACKEND_PORT}"
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - app_net

volumes:
  db_data:
  minio_data:

networks:
  app_net:
